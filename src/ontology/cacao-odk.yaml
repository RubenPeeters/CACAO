id: cacao
title: "Cultural Artefact Contextual Ontology"
github_org: REEVALUATE
repo: CACAO
uribase: http://w3id.org/cacao
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: crm
      mirror_from: https://gitlab.isl.ics.forth.gr/cidoc-crm/cidoc_crm_rdf/-/raw/master/7.1.3/owl/CIDOC_CRM_v7.1.3.owl
    - id: schema
      mirror_from: https://schema.org/docs/schemaorg.owl
    - id: odrl
      mirror_from: https://www.w3.org/ns/odrl/2/ODRL22.ttl
    - id: foaf
      mirror_from: http://xmlns.com/foaf/spec/index.rdf
ci:
  - github_actions
documentation:
  documentation_system: mkdocs
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: null
  custom_profile: TRUE
  report_on:
    - edit
  ensure_owl2dl_profile: FALSE
